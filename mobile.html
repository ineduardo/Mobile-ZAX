<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Pagamento</title>
		<meta name="viewport" content="width=device-width initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h3>Detalhes do produto</h3>
				<button id="voltar" name="voltar" type="button" class="voltar-btn grid-1"><a href=""><i class="fas fa-arrow-left"></i></button>
				<button id="carrinho" name="carrinho" type="button" class="carrinho-btn grid-1"><i class="fas fa-shopping-cart"></i></button>
			</div>
		</header>
		<nav class="nav">
			<div class="container">
				<ul class="grid-5">
					<li><a href="">Camiseta</a></li>
					<li><i class="fas fa-chevron-right"></i></li>
					<li><a href="">Masculino</a></li>
				</ul>
			</div>
		</nav>
		<section class="produto">
			<div class="container">
				<ul>
					<li><img src="img/img-produto.jpg" alt="Produto selecionado  class="grid-5""></li>
					<li><button id="heart" name="heart" type="button" class="heart-btn"><img src="img/doc-red.ico" alt="Documento com coração"></button></li>
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
					<li><i class="fas fa-star"></i></li>
					<li><i class="far fa-star"></i></li>
				</ul>
				<p>Camiseta branca masculina fit coffe hollic.</p>
			</div>
		</section>
		<section class="preco">
			<div class="container">
				<div class="valor">
					<p>Preço</p>
					<p>R$30</p>
				</div>
				<div class="quantidade">
					<p>Quantidade minima</p>
					<p>3</p>
				</div>
			</div>
		</section>
		<section class="espec">
			<div class="container">
				<div class="grid-5">
					<p>Especificações:</p>
					<ul class="info-prod">
						<li>Masculino</li>
						<li><span>Tecido:</span> Algodão</li>
						<li><span>Desing / Estilo:</span> Normal</li>
						<li><span>Tamanhos:</span> PP, P, GGG, 46</li>
						<li><span>Cores:</span> Branco, Preto, Azul bebe, Laranja</li>
					</ul>
				</div>
			</div>
		</section>
		<section class="breaking"></section>
		<section class="container">
				<div class="grid-5">
					<button id="grade" name="grave" type="button" class="grade-btn">Selecionar grade</button>
					<button id="comprar" name="comprar" type="button" class="comprar-btn">Comprar <span>R$ 2.430</span></button>
				</div>
		</section>
	</body>
</html>
